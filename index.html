<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsPekedex</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <h1 class="title">Pokedex</h1>
    <div id="container" class="container row m-5 text-center">

      <!-- CONTENEDOR DEL BUSCADOR -->
      <div id="formContainer" class="col-md-4 mb-2">
        <div id="card" class="card  mt-2">
          <div class="card-header text-center">
            Buscar Pokemon
          </div>
          <form class="card-body" id="form-search" onclick="seachPokemon(event)">
            <input class="form-control mb-2" placeholder="Buscar por ID..." onkeypress="SoloNumeros(event)" type="text" id="search" autocomplete="off" />
            <input class="btn btn-primary mt-2" type="submit" value="Buscar" name="" id="btn" />
            <input class="btn btn-success mt-2" type="submit" value="Atrapar!" name="" id="btnt" />
          </form>
          <div class="empty"></div>
          <div id="pokelist" class="pokelist"></div>
          <div class="card-footer text-end">
            <button id="btnPokemon" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal" >Pokemones</button>
          </div>
        </div>
      </div>
      
      <!-- CONTENEDOR DEL LISTADO DE PAGINACION. -->
      <div id="conteinerList" class="col-md-8">
        <div class="card">
            <div class="card-header"> 
                Listado pokemon
            </div>
             <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead>
                      <tr>
                        <th>Numero</th>
                        <th>Pokemon</th>
                        <th>Tipo</th>
                      </tr>
                    </thead>
                    <tbody class="trPokemon">
                    </tbody>
                  </table>

                  <!-- BOTONES DE PAGINACION. -->
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" id="previous" href="#">Anteriores</a></li>
                      
                      <li class="page-item"><a class="page-link" id="next" href="#">Siguientes</a></li>

                      <div class="text-end" style="width: 460px; height: 35px;" id="message"></div>
                    </ul>
                  </nav>
            </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Atrapados</h5>
          </div>
          <div class="modal-body" id="tablePokemon" >
            <table class="table table-bordered table-hover">
              <thead>
                <tr class="text-center">
                  <th>Numero</th>
                  <th>Pokemon</th>
                  <th>Tipo</th>  
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody class="trCaughtPokemon">
                <!-- AQUI VAN LOS POKEMONES ATRAPADOS -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="./index.js"></script>
</body>
</html>
